<!DOCTYPE html>
<html>   
    <script>
        function diffImage(img) {
           "use strict";
           if (img.src.match("./resources/social/" + img.id + "/yay_" + img.id + ".png")) img.src = "./resources/social/" + img.id + "/nice_" + img.id + ".png";
           else img.src = "./resources/social/" + img.id + "/yay_" + img.id + ".png";
        }
    </script>
    
    <head>
        <style>       
            img {
                display: block;
                padding-top: 20px;
            }
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);      
            }
            #links {
                position: absolute;
                bottom: 0px;
                right: 0px;   
                -webkit-transition: right 0.4s;
                -moz-transition: right 0.4s;
                -o-transition: right 0.4s;  
            }
            #links:hover {
                right: 10px;
                -webkit-transition: right 0.3s;
                -moz-transition: right 0.3s;
                -o-transition: right 0.3s;                    
            }
        </style>
        
        <title>Spaceman Riff!</title>
        <link rel="shortcut icon" href="./resources/icon.png"/>
    </head>
    
    <body background="./resources/backgroundtile.png">
        <div class = "center">
            <a href = http://soundcloud.com/spacemanriff>
                <img src="./resources/nice.png" id="soundcloud" alt=":^(" width="350" height="425" onclick=diffImage(this) />
            </a>
        </div>
        <div id = "links">
            <a href = http://twitter.spacemanriff.me/ title = "twitter">
                <img src="./resources/social/twitter/nice_twitter.png" id="twitter" alt="twitter" width="70" height="85" onclick=diffImage(this) />
            </a>
        </div>
        <div id = "links">
            <a href = http://facebook.spacemanriff.me/ title = "facebook">
                <img src="./resources/social/facebook/nice_facebook.png" id="facebook" alt="facebook" width="70" height="85" onclick=diffImage(this) />
            </a>
        </div>
        <div id = "links">
            <a href = http://youtube.spacemanriff.me/ title = "youtube">
                <img src="./resources/social/youtube/nice_youtube.png" id="youtube" alt="youtube" width="70" height="85" onclick=diffImage(this) />
            </a>
        </div>
    <body>
</html>
