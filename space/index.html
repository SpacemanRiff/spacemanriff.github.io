<!DOCTYPE html>
<html>   
    <script>
        var xold = 0;
        var yold = 0;     
        var xpos = 0;
        var ypos = 0;
        var xmove = 0;
        var ymove = 0;        
        var xdec = 0;
        var ydec = 0;
        
        const xscale = 0.025;
        const yscale = 0.025;
        const xdecscale = xscale/16;
        const ydecscale = yscale/16;
        const xmax = 4.0;
        const ymax = 4.0;
        
        document.addEventListener('mousemove', function (event){
            if (window.event) event = window.event;  
            var xmouse = event.clientX;
            var ymouse = event.clientY;  
            
            if(xmouse > xold) {
                if(xmove - xscale > -(xmax))
                    xmove -= xscale;
            } else if(xmouse < xold) { 
                if(xmove + xscale < xmax)
                    xmove += xscale;
            }
            if(ymouse > yold) {
                if(ymove - yscale > -(ymax))
                    ymove -= yscale;
            }
            else if(ymouse < yold) {
                if(ymove + yscale < ymax)
                    ymove += yscale;
            }
            
            xold = xmouse;
            yold = ymouse;
            
            xdec = Math.sqrt((Math.pow(xmove, 2) + Math.pow(ymove, 2)) - Math.pow(ymove,2)) * xdecscale;
            ydec = Math.sqrt((Math.pow(xmove, 2) + Math.pow(ymove, 2)) - Math.pow(xmove,2)) * ydecscale;
            
            var header = document.getElementById('header');
        }, false);
        
        setInterval(function () {moveSpace()}, 10);
        
        function moveSpace() {
            if((xmove != 0 || ymove != 0)){
                xpos += xmove;
                ypos += ymove;
                header.style.backgroundPosition = xpos + 'px ' + ypos + "px";
                if(xmove > 0 )
                    xmove -= xdec;
                else if (xmove < 0)
                    xmove += xdec;

                if(ymove > 0 )
                    ymove -= ydec;
                else if (ymove < 0)
                    ymove += ydec;
            }
        }
    </script>
    
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>        
            #header {
                background-image: url('../resources/backgroundtile.png');
            }
        </style>        
        <title>Spaceman Riff!</title>
        <link rel="shortcut icon" href="../resources/icon.png"/>
    </head>
    
    <body id = "header">
    </body>
</html>
